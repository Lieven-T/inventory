security:
    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: auto
        #App\Security\User:
        #    algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-usersc-ome-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
#            id: App\Security\UserProvider
            memory:
                users:
                    troli.admin: { password: "$argon2id$v=19$m=65536,t=4,p=1$Yk9IVGN4SG93ZEdGanNLTQ$nYW08nLzsW8BRb/CHXht40bsGgdHd3GIAgYCNeXaX70", roles: ['ROLE_ADMIN'] }
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\InventoryAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: index

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            form_login:
                default_target_path: index
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^.*$, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
